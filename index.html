<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <link rel="stylesheet" href="./sidebar/sidebar.css">



</head>
<body class="bg-gray-100 flex items-center justify-center p-4">


<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    <!-- Контейнер для сайдбару--> 
    <div id="sidebar-container"></div>


    <!-- Контейнер для основної області чату -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для логіну -->
      <div id="login-container"></div>
    
    </div>
  </template> 
<template x-if="accessToken">
  <div class="flex flex-col h-full transition-all duration-500">
    <h1 class="text-xl font-bold mb-4">
      Ви успішно авторизувались. Ваша панель керування
    </h1>

    <!-- User ID -->
    <div class="mb-2 p-2 bg-gray-200 rounded text-sm break-words">
      <span class="font-bold">Your Matrix ID:</span>
      <span x-text="userId ? userId : 'Loading...'"></span>
    </div>
  </div>

</template>

</div>


<script>
 // Завантаження HTML-шаблонів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
       // Завантаження login.html
      fetch('./login/login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));


      // Завантаження sidebar.html
      fetch('./sidebar/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    
});
</script>

<!---END LOAD COMPONENT-->
<script>
 function chatApp() {
  return {
    username: '',
    password: '',
    accessToken: '',
    userId: '',
    roomId: '',
    joinRoomId: '',
    newRoomName: '',
    newRoomId: '',
    rooms: [],
    messages: [],
    newMessage: '',
    inviteUser: '',
    error: '',
    lastSyncToken: '',
    login,
    createRoom,
    fetchRoomsWithNames,
  }
}
</script>


</body>
</html>
